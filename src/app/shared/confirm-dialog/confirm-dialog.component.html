<!-- Dialog Header -->
<h2 mat-dialog-title>{{ dialogData.header }}</h2>

<!-- Dialog Body -->
<div mat-dialog-content>
  <p>{{ dialogData.body }}</p>
  <p class="dialog-warning"><mat-icon style="vertical-align: bottom;">report_problem</mat-icon> WARNING: This action cannot be undone.</p>
</div>

<mat-divider></mat-divider>

<!-- Dialog Buttons -->
<div mat-dialog-actions class="dialog-buttons">
  <button mat-raised-button matDialogClose="cancel" color="warn" class="btn">Cancel</button>
  <button mat-raised-button matDialogClose="confirm" color="accent" class="btn" cdkFocusInitial>Confirm</button>
</div>
